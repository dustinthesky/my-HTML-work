<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 30px 20% 50px 20%;
      color: #fff;
      background: #005050;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin: 0 0 40px 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.8;
    }

    div {
      text-align: left;
      line-height: 1.6;
    }

    #container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }

    #left_side, #content, #right_side {
      flex: 1;
      min-width: 250px;
      padding: 15px;
    }

    /* 隐藏空的链接和dd元素 */
    a:empty,
    dd:empty {
      display: none !important;
    }

    /* 隐藏包含空链接的dd元素 */
    dd:has(> a:empty) {
      display: none !important;
    }

    /* 或者更精确的选择器：隐藏没有文本内容的链接所在的dd */
    dd:has(> a:not([title]):empty),
    dd:has(> a:not([title]):not([href])) {
      display: none;
    }

    dt {
      background-color: #000;
      color: #fff;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      margin: 1em 0;
      font-weight: 600;
      z-index: 10;
      border-radius: 4px;
    }

    dd {
      margin: 10px 0 20px 15px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    dd:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
      body {
        margin: 20px 10%;
      }
      
      #container {
        flex-direction: column;
      }
      
      #left_side, #content, #right_side {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>
