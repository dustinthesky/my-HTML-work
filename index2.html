<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 25px;
        }

        .top-links {
            display: flex;
            gap: 15px;
        }

        .top-links a {
            text-decoration: none;
            color: #fff;
            background: #4a89dc;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .top-links a:hover {
            background: #3b6fbf;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .top-links a#blog {
            background: #e16e3d;
        }

        .top-links a#blog:hover {
            background: #c55a2e;
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            color: #2c3e50;
            margin: 20px 0 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 a {
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s;
        }

        h1 a:hover {
            color: #4a89dc;
        }

        /* 分类标题样式 */
        .category {
            margin: 35px 0 20px;
            background: linear-gradient(to right, #4a89dc, #5d9cec);
            border-radius: 10px;
            padding: 5px;
            transition: all 0.3s;
        }

        .category:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            padding: 15px 20px;
            border-radius: 8px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header a {
            text-decoration: none;
            color: #4a89dc;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-header a i {
            transition: transform 0.3s;
        }

        .category-header a:hover i {
            transform: translateX(5px);
        }

        /* 网格布局 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 0;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border-left: 4px solid transparent;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-left-color: #4a89dc;
        }

        /* 链接样式 */
        .grid-item a {
            display: block;
            padding: 18px 20px;
            text-decoration: none;
            color: #34495e;
            font-weight: 600;
            transition: all 0.2s;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid-item a:hover {
            color: #4a89dc;
            background: rgba(74, 137, 220, 0.05);
            border-radius: 12px;
        }

        .grid-item a i {
            font-size: 1.2rem;
            color: #4a89dc;
            width: 24px;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .top-links {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .category-header a {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.9rem;
            }
            
            .category {
                margin: 25px 0 15px;
            }
            
            .top-links a {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        /* 空链接样式 */
        .grid-item a[href="#"]:after,
        .grid-item a[href=""]:after {
            content: "空链接";
            font-size: 0.7rem;
            color: #e74c3c;
            margin-left: 8px;
            font-weight: normal;
        }

        /* 图标颜色 */
        .fa-book { color: #4a89dc; }
        .fa-code { color: #e16e3d; }
        .fa-search { color: #3bafda; }
        .fa-robot { color: #8e44ad; }
        .fa-tools { color: #f6b93b; }
        .fa-eye { color: #2ecc71; }
        .fa-lightbulb { color: #f39c12; }
        .fa-atom { color: #9b59b6; }
        .fa-calculator { color: #1abc9c; }
        .fa-flask { color: #d35400; }
        .fa-laptop-code { color: #27ae60; }
        .fa-compass { color: #3498db; }
        .fa-language { color: #e74c3c; }
    </style>
</head>
<body>

    <script>
        // 添加简单的交互效果
        document.querySelectorAll('.category-header a').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.getAttribute('href') === '#' || this.getAttribute('href') === '') {
                    e.preventDefault();
                    alert('此分类页面正在建设中...');
                }
            });
        });

        // 为所有链接添加图标（根据域名）
        document.querySelectorAll('.grid-item a').forEach(link => {
            if(link.innerHTML.trim() === '' || link.innerHTML.trim() === '<i class="fas fa-link"></i>') {
                const domain = new URL(link.href).hostname;
                link.innerHTML = `<i class="fas fa-link"></i> ${domain}`;
            }
        });
    </script>

</html>
